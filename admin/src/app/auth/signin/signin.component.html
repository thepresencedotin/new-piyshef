<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-11 mx-auto card p-3 form">
            <form  #formData="ngForm" (ngSubmit)="onSubmit(formData)">
                <div class="form-group">
                  <label for="email">Email address</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email" ngModel>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" name="password" placeholder="Enter Your Password" ngModel>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
